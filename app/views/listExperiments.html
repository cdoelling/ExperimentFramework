<h1>Experiments</h1>

<h2>Demo Experiments</h2>
<div ng-repeat="experiment in demoExperiments" >
  <a href="#/demo/{{experiment._id}}" >{{experiment.title}} </a>
</div>

<h2  ng-show="experiments.length" >Experiments Shared with your Workspace</h2>
<div ng-show="experiments.length" ng-repeat="experiment in experiments" >
  <a href="#/experiment/{{experiment._id}}" >{{experiment.Value}} </a>
</div>
