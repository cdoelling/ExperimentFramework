<form id='login' ng-submit="submit()" >
  <h1>Login with Rally</h1>
  <p><input type='text' name='login' required ng-model="username" value='' placeholder='Rally Username'/></p>
  <p><input type='password' name='password' ng-model="password" required value='' placeholder='Rally Password'/></p>
  <p class='submit'><input type='submit' name='submit' class='button' value='Submit' /></p>
</form>
